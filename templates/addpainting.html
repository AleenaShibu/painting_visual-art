{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Painting{% endblock title %}
{% block body %}

{% if request.user.is_authenticated %}

<h1 class ="text-light"> Add a new Subject </h1>
<form action="" method="post" class="text-info" enctype="multipart/form-data">{% csrf_token %}
	{{ form|crispy }}

 <button class="btn btn-success" type="submit">Add Painting</button>

</form>
{% else %}

<div class ="alert alert-danger" role="alert">

<p>You are not logged in</p>
<a href ="{% url 'login' %}">Log In</a>
</div>
<div class="alert alert-warning" role="alert">
</div>

{% endif %}


{% endblock body %}
